env:
    credentials: "ENCRYPTED[!b99f7dc0ea7bd52befb1dc66eaed95ae665084ccc1203b6c855c7dbb9dc69120e80b2f51ff48fb12f8b24b66c4f7e7c6!]"
    rcloneconfig: "ENCRYPTED[!2d3be29b89b2b1c9819222d8949896f49fd5a6ae8f0cfbbb4915fcb6b9bf6e978f928fbe16f5be39c63b8101499826f5!]"
    tokentl: "ENCRYPTED[!9311e698cdec1efecb993a532c222b68909182929eb757e126bd50ebe7303b7dfdb3e698da1b2ba0afe21aea2c031e7f!]"
    idtl: "ENCRYPTED[!78e64b47ad052d14c486fb646c77c3b6d1746c4c462437d449430f1d54fc5d87d46112569d9a0e48d279a2c3ac6670ea!]"
    lunch: lunch qassa_onclite-user
    make: make qassa

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 480m
  container:
      image: inok2341/anu:latest
      cpu: 8
      memory: 32G

  Build-Env-Setup_background_script:
       - export DEBIAN_FRONTEND=noninteractive
       - mkdir -p ~/.config/rclone
       - echo "$rcloneconfig" > ~/.rclone.conf
       - git config --global user.name "LizRelDev"
       - git config --global user.email "dimasmiftah093@gmail.com"
       - echo "$credentials" > ~/.git-credentials
       - git config --global credential.helper store --file=~/.git-credentials
       - mkdir -p ~/ccache
       - rclone copy cirrus:qassa/ccache.tar.gz ~/ -P
       - cd ~/
       - time tar xf ccache.tar.gz
       - cd ~/

  Storage-Checker_background_script:
      - df -h
      - lsblk
      - ls -l -a -h
      - ./w.sh

  Sync_script:
      - curl -s https://api.telegram.org/$tokentl/sendMessage -d chat_id=$idtl -d text="Start sync qassa Source"
      - mkdir -p ~/rom
      - cd ~/rom
      - repo init -q --no-repo-verify --depth=1 -u https://github.com/keepQASSA/manifest.git -b Q -g default,-mips,-darwin,-notdefault
      - git clone --depth 1 https://github.com/LizRelDev/local_manifest.git -b qassa-onclite .repo/local_manifests
      - sed -i 's|ssh://git@github.com|https://github.com|g' .repo/manifests/snippets/qassa.xml
#      - repoo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j8 --fail-fast
      - repo sync -c -j8 --force-sync --no-clone-bundle --no-tags
      - sed -i 's| -u||g' vendor/qassa/config/branding.mk
      - curl -s https://api.telegram.org/$tokentl/sendMessage -d chat_id=$idtl -d text="Sync Completed!"

  Build_script:
      - export BUILD_USERNAME="LizRelDev-ci"
      - export BUILD_HOSTNAME="LizRelDev"
      - export KBUILD_BUILD_USER="LizRelDev-ci"
      - export KBUILD_BUILD_HOST="LizRelDev"
#      - export WITH_GAPPS=true
      - sudo ln -sf /usr/share/zoneinfo/Asia/Jakarta /etc/localtime
      - curl -s https://api.telegram.org/$tokentl/sendMessage -d chat_id=$idtl -d text="Build qassa onclite Started!"
      - ./collect.sh
#      - ./final.sh
      - curl -s https://api.telegram.org/$tokentl/sendMessage -d chat_id=$idtl -d text="Build $(cd ~/rom/out/target/product/onclite/ && ls qassa_*.zip) Completed!"

  Upload_script:
      - ./upload.sh
      - curl -s https://api.telegram.org/$tokentl/sendMessage -d chat_id=$idtl -d text="Compres ccache"
      - ./ziping.sh
      - cd ~/
      - curl -s https://api.telegram.org/$tokentl/sendMessage -d chat_id=$idtl -d text="Uploading ccache...."
      - rclone copy ccache.tar.gz cirrus:qassa -P
      - curl -s https://api.telegram.org/$tokentl/sendMessage -d chat_id=$idtl -d text="Ccache Uploaded Successfully!"

